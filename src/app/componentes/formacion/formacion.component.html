<section class="formacion"> <h2 class="text-white">Educaci√≥n</h2><hr>
<div class="row" *ngFor="let cursos of estudios">
    <div class="col-3">
        <a [href]="cursos.url"><img [src]="cursos.imagen" class="rounded-circle w-50 imgExp" [alt]=""></a>
    <h4 class="text-white">{{cursos.titulo}}</h4>
    <h5 class="text-white">{{cursos.institucion}} </h5>
    <h6 class="text-white">{{cursos.inicio}} / {{cursos.fin}} <hr><hr></h6>
    </div>
<div class="col-8 mt-2">
    <h4 class="text-white">{{cursos.descripcion}}</h4>
</div>
<div class="col-1">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#formacionModal"><i class="far fa-edit"></i>
  </button>

  <button type="submit" class="btn btn-close-white"><i class="fas fa-trash-alt"></i>
  </button>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>
</section>
